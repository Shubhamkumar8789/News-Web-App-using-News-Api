<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img id="logo" src="logo.png" alt="comapny logo">
            </a>
            <div class="nav-links">
                <ul> 
                <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder=" e.g..Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container conatiner flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore modi labore magnam ab consequuntur reiciendis. Beatae odit eaque consequatur nemo qui dolores praesentium, sequi facilis aut id animi vitae quibusdam!</p>
            </div>
        </div>
    </template>
    
    <script src="script.js" ></script>
</body>
</html>
